<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twitch Clips Overlay</title>
    <style>
        body { background: transparent; display: flex; justify-content: center; align-items: center; height: 100vh; }
        iframe { width: 80vw; height: 45vw; border-radius: 10px; border: none; }
        .controls { position: absolute; bottom: 10px; left: 50%; transform: translateX(-50%); }
        button { padding: 10px; margin: 5px; font-size: 16px; }
    </style>
</head>
<body>
    <iframe id="clipPlayer" allowfullscreen></iframe>
    <div class="controls">
        <button onclick="prevClip()">⏮ Previous</button>
        <button onclick="nextClip()">⏭ Next</button>
    </div>

    <script>
        let clips = [];
        let currentClipIndex = 0;
        const channelName = "StudyTme";
        const clientId = "4w28jk5xq776mk1n1p2q9ts1rwqpe5";  // Replace with your Twitch Client ID
        const accessToken = "s3wif3axybmdh6tdra3awqmx46cm6w"; // Replace with your Twitch Access Token

        async function fetchClips() {
            try {
                // Get user ID from username
                const userResponse = await fetch(`https://api.twitch.tv/helix/users?login=${channelName}`, {
                    headers: {
                        "Client-ID": clientId,
                        "Authorization": `Bearer ${accessToken}`
                    }
                });
                const userData = await userResponse.json();
                if (!userData.data.length) throw new Error("User not found");
                const userId = userData.data[0].id;

                // Get top clips for the channel
                const clipsResponse = await fetch(`https://api.twitch.tv/helix/clips?broadcaster_id=${userId}&first=10&sort=views`, {
                    headers: {
                        "Client-ID": clientId,
                        "Authorization": `Bearer ${accessToken}`
                    }
                });
                const clipsData = await clipsResponse.json();
                clips = clipsData.data.map(clip => `https://clips.twitch.tv/embed?clip=${clip.id}&parent=localhost&parent=yourwebsite.com`);

                if (clips.length > 0) loadClip(0);
            } catch (error) {
                console.error("Error fetching clips:", error);
            }
        }

        function loadClip(index) {
            if (clips.length > 0) {
                document.getElementById('clipPlayer').src = clips[index];
            }
        }

        function nextClip() {
            currentClipIndex = (currentClipIndex + 1) % clips.length;
            loadClip(currentClipIndex);
        }

        function prevClip() {
            currentClipIndex = (currentClipIndex - 1 + clips.length) % clips.length;
            loadClip(currentClipIndex);
        }

        fetchClips();
    </script>
</body>
</html>
